<div class="container">
  <h1 class="text-center">STOCK PRICE DETAILS</h1>
<table class="table table-striped table-dark ">
        <thead class="thead-dark">
          <tr>
            <th>COMPANY CODE</th>
            <th>STOCKEXCHANGE</th>
            <th>PRICE</th>
            <th>DATE</th>
            <th>TIME</th>
          </tr>
        </thead>
  
        <tbody class="thead-light">
          <tr *ngFor="let list of stockPrice ">
            <td>{{list.companyCode}}</td>
            <td>{{list.stockExchangeName}}</td>
            <td>{{list.currentPrice}}</td>
            <td>{{list.date | date: 'yyyy-MM-dd'}}</td>
            <td>{{list.time}}</td>
  
  
          </tr>
        </tbody>
      </table>
  </div>
