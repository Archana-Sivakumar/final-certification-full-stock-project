 <div class="contanier text-center" *ngIf="summary!=null">
        <div class="card movie-card text-center m-4" >
            <div class="card-body text-center" id="company-card">
                <h1 class="text-dark">SUMMARY OF UPLOAD</h1>

                <h4 class="text-dark">Company Name</h4>
                <div>{{summary.companyName}}</div>

                <h4 class="text-dark">No Of Recoreds Imported</h4>
                <div>{{summary.noOfRecords}}</div>

                <h4 class="text-dark">From Date </h4>
                <div>{{summary.minDate | date : 'yyyy-MM-dd'}}</div>

                <h4 class="text-dark">To Date</h4>
                <div>{{summary.maxDate | date : 'yyyy-MM-dd'}}</div>
            </div>
        </div>
